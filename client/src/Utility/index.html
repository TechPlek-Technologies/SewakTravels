    <button type="button" onclick="generateJSON()">Generate JSON</button>

  <h2>Generated JSON Data</h2>
  <pre id="jsonOutput"></pre>

  <script>
    function generateJSON() {
      const form = document.getElementById('jsonForm');
      const formData = new FormData(form);
      const data = {};

      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      console.log(data.locations.split(',').map(location => location.trim()));

      const jsonData = {
        main: data.main,
        sub: data.sub,
        subcontent: data.subcontent,

        sub1: data.sub1,
        sub1content: data.sub1content,

        sub2: data.sub2,
        sub2content: data.sub2content,

        sub3: data.sub3,
        sub3content: data.sub3content,

        sub4: data.sub4,
        sub4content: data.sub4content,

        img: data.img,

        sub5: data.sub5,
        sub5content: data.sub5content,

        sub6: data.sub6,
        sub6content: data.sub6content,
        sub6H1: data.sub6H1,
        sub6H1inner: data.sub6H1inner,
        sub6H2: data.sub6H2,
        sub6H2inner: data.sub6H2inner,
        sub6H3: data.sub6H3,
        sub6H3inner: data.sub6H3inner,
        sub6H4: data.sub6H4,
        sub6H4inner: data.sub6H4inner,

        sub7: data.sub7,
        sub7content: {
          p1: data.sub7p1,
          h1: data.sub7h1,
          h1content: data.sub7h1content,
          h2: data.sub7h2,
          h2content: data.sub7h2content,
          h3content: data.sub7h3content
        },

        sub8: data.sub8,
        sub8content: {
          p1: data.sub8p1,
          p1inner: data.sub8p1inner,
          p2: data.sub8p2,
          h1: data.sub8h1,
          locations: data.locations.split(',').map(location => location.trim()),
          p3: data.sub8p3,
          delhiLoc: data.delhiLoc.split(',').map(location => location.trim()),
          p4: data.sub8p4
        },

        sub9: data.sub9,
        sub9content: {
          h3: data.sub9h3,
          h3content: data.sub9h3content,
          h4: data.sub9h4,
          h4content: data.sub9h4content,
          p2: data.sub9p2content
        },

        sub10: data.sub10,
        sub10content: {
          p3: data.sub10p3content,
          p4: data.sub10p4content,
          p5: data.sub10p5content
        },

        faqhead: data.faqhead,
        faqcontent: {
          q1: data.faqcontentQ1,
          a1: data.faqcontentA1,
          q2: data.faqcontentQ2,
          a2: data.faqcontentA2,
          a2inner: data.faqcontentA2inner ? data.faqcontentA2inner.split(',').map(inner => inner.trim()) : [],
          q3: data.faqcontentQ3,
          a3: data.faqcontentA3,
          q4: data.faqcontentQ4,
          a4: data.faqcontentA4,
          a4inner1: {
            h1: data.faqcontentA4inner1,
            h1inner: data.faqcontentA4inner1inner
          },
          a4inner2: {
            h1: data.faqcontentA4inner2,
            h1inner: data.faqcontentA4inner2inner
          },
          a4inner3: {
            h1: data.faqcontentA4inner3,
            h1inner: data.faqcontentA4inner3inner
          },
          q5: data.faqcontentQ5,
          a5: data.faqcontentA5,
          q6: data.faqcontentQ6,
          a6: data.faqcontentA6,
          q7: data.faqcontentQ7,
          a7: data.faqcontentA7
        }
      };

      document.getElementById('jsonOutput').textContent = JSON.stringify(jsonData, null, 2);
    }
  </script>
